simulation_name: dumb_simulation
simulation_model: dumb_model
simulation_parameters:
  -
    parameter_name: totalHappiness
    parameter_value: 0.0
model_name: dumb_model
schedule:
  -
    schedule_type: PoolSchedule
    schedule_name: MyPool
spaces:
  -
    space_type: FunnySpace
    space_name: FunnySpace
    action_set: dumb_model_action_set
    action_class: DumbActionSet
    space_variables:
        heat: 10.0
  -  
    space_type: BoringSpace
    space_name: BoringSpace
    action_set: dumb_model_action_set
    action_class: DumbActionSet
    space_variables:
        heat: 0.0
agents:
  -
    agent_type: Funny_Bug
    agent_prefix: Funny_Bug
    agent_spaces:
      - FunnySpace
      - BoringSpace
    agent_actions:
      - happy_hello
    no_of_agents: 5
  -
    agent_type: Circumspect_Bug
    agent_prefix: Circumspect_Bug
    agent_spaces:
      - BoringSpace
    agent_actions:
      - formal_hello
      - simple_hello
    no_of_agents: 3
observers:
    -
      observer_type: Observer
      observer_name: FB_Obs
      observer_actions:
        - obs_fb
      observer_agent: Funny_Bug
      observable_vars:
        - heat_rate
        - agent_happiness
    -
      observer_type: Observer
      observer_name: CB_Obs
      observer_actions:
        - obs_cb
      observer_agent: Circumspect_Bug
      observable_vars:
        - heat_rate
        - agent_happiness
scenarios:
  -
    scenario_type: Scenario
    scenario_name: Scenario1
    scenario_parameters:
      -
        parameter_name: no_of_runs
        parameter_value: 5
      -
        parameter_name: reset_each_run
        parameter_value: FALSE
      -
        parameter_name: step_unit
        parameter_value: step
      -  
        parameter_name: step_interval
        parameter_value: 1
      -  
        parameter_name: no_of_steps
        parameter_value: 10
    scenario_variables:
      -
        var_name: heat
        var_init_value: 10.0
        var_type: sharp
      -
        var_name: happiness
        var_init_value: 1.0
        var_type: sharp
    agents_init:
      Funny_Bug:
          -
            var_name: heat_rate
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: agent_happiness
            var_type: stochastic
            var_dist: np.random.poisson(4)
            var_value: 0.0
      Circumspect_Bug:
        -
          var_name: heat_rate
          var_type: stochastic
          var_dist: np.random.normal(1.0,0.2)
          var_value: 0.0
        -
          var_name: agent_happiness
          var_type: stochastic
          var_dist: np.random.poisson(4) 
          var_value: 0.0
  -            
    scenario_type: Scenario
    scenario_name: Scenario2
    scenario_parameters:
      -
        parameter_name: no_of_runs
        parameter_value: 7
      -
        parameter_name: reset_each_run
        parameter_value: TRUE
      -
        parameter_name: step_unit
        parameter_value: step
      -  
        parameter_name: step_interval
        parameter_value: 1
      -  
        parameter_name: no_of_steps
        parameter_value: 10
       
    scenario_variables:
      -
        var_name: heat
        var_init_value: 10.0
        var_type: stochastic
      -
        var_name: happiness
        var_init_value: 1.0
        var_type: stochastic
    agents_init:
      Funny_Bug:
        -
          var_name: heat_rate
          var_type: stochastic
          var_dist: np.random.normal(1.0,0.2)
          var_value: 0.0
        -
          var_name: agent_happiness
          var_type: stochastic
          var_dist: np.random.poisson(4)
          var_value: 0.0
      Circumspect_Bug:
        -
          var_name: heat_rate
          var_type: stochastic
          var_dist: np.random.normal(1.0,0.2)
          var_value: 0.0
        -
          var_name: agent_happiness
          var_type: stochastic
          var_dist: np.random.poisson(4) 
          var_value: 0.0
