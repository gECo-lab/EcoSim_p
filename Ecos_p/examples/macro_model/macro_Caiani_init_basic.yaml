simulation_name: macro_Caiani
simulation_model: macro_Caiani
simulation_parameters:
  -
    parameter_name: M1
    parameter_value: 0.0
model_name: macro_Caiani
schedule:
  -
    schedule_type: PoolSchedule
    schedule_name: MyPool
spaces:
  -
    space_type: Labor_market
    space_name: Labor_market
    action_set: macro_Caiani_action_set_Labor
    action_class: LaborActionSet
    space_variables:
        intensity_of_choice: 0.0
  -
    space_type: CG_market
    space_name: CG_market
    action_set: macro_Caiani_action_set_CG
    action_class: CGActionSet
    space_variables:
        intensity_of_choice: 0.0
  -  
    space_type: KG_market
    space_name: KG_market
    action_set: macro_Caiani_action_set_KG
    action_class: KGActionSet
    space_variables:
        intensity_of_choice: 0.0
  -
    space_type: Credit_market
    space_name: Credit_market
    action_set: macro_Caiani_action_set_Credit
    action_class: CreditActionSet
    space_variables:
        intensity_of_choice: 0.0
  -
    space_type: Deposits_market
    space_name: Deposits_market
    action_set: macro_Caiani_action_set_Deposits
    action_class: DepositsActionSet
    space_variables:
        intensity_of_choice: 0.0
agents:
  -
    agent_type: Household
    agent_prefix: HH
    agent_spaces:
      - CG_market
      - Labor_market
      - Deposits_market
    agent_actions:
      - happy_hello
    no_of_agents: 5
  -
    agent_type: CG_Firm
    agent_prefix: CG
    agent_spaces:
      - Labor_market
      - CG_market
      - KG_market
      - Deposits_market
      - Credit_market
    agent_actions:
      - formal_hello
      - simple_hello
    no_of_agents: 3
  -
    agent_type: KG_Firm
    agent_prefix: KG
    agent_spaces:
      - Labor_market
      - KG_market
      - Deposits_market
      - Credit_market
    agent_actions:
      - formal_hello
      - simple_hello
    no_of_agents: 3
  -
    agent_type: Bank
    agent_prefix: B
    agent_spaces:
      - Deposits_market
      - Credit_market
    agent_actions:
      - formal_hello
      - simple_hello
    no_of_agents: 3    
  -
    agent_type: Government
    agent_prefix: G
    agent_spaces:
      - Labor_market
      - Deposits_market
      - Credit_market
    agent_actions:
      - formal_hello
      - simple_hello
    no_of_agents: 1
  -
    agent_type: Central_Bank
    agent_prefix: CB
    agent_spaces:
      - Deposits_market
      - Credit_market
    agent_actions:
      - formal_hello
      - simple_hello
    no_of_agents: 1    
observers:
    -
      observer_type: Observer
      observer_name: HH_Obs
      observer_actions:
        - obs_hh
      observer_agent: Household
      observable_vars:
        - heat_rate
        - agent_happiness
    -
      observer_type: Observer
      observer_name: CG_Obs
      observer_actions:
        - obs_CG
      observer_agent: CG_Firm
      observable_vars:
        - heat_rate
        - agent_happiness
    -
      observer_type: Observer
      observer_name: KG_Obs
      observer_actions:
        - obs_KG
      observer_agent: KG_Firm
      observable_vars:
        - heat_rate
        - agent_happiness        
scenarios:
  -
    scenario_type: Scenario
    scenario_name: Scenario1
    scenario_parameters:
      -
        parameter_name: no_of_runs
        parameter_value: 2
      -
        parameter_name: reset_each_run
        parameter_value: FALSE
      -
        parameter_name: step_unit
        parameter_value: step
      -  
        parameter_name: step_interval
        parameter_value: 1
      -  
        parameter_name: no_of_steps
        parameter_value: 5
    scenario_variables:
      -
        var_name: heat
        var_init_value: 10.0
        var_type: sharp
      -
        var_name: happiness
        var_init_value: 1.0
        var_type: sharp
    agents_init:
      Household:
          -
            var_name: heat_rate
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: agent_happiness
            var_type: stochastic
            var_dist: np.random.poisson(4)
            var_value: 0.0
      CG_Firm:
          -
            var_name: heat_rate
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: agent_happiness
            var_type: stochastic
            var_dist: np.random.poisson(4)
            var_value: 0.0
      KG_Firm:
          -
            var_name: heat_rate
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: agent_happiness
            var_type: stochastic
            var_dist: np.random.poisson(4)
            var_value: 0.0
      Bank:
          -
            var_name: heat_rate
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: agent_happiness
            var_type: stochastic
            var_dist: np.random.poisson(4)
            var_value: 0.0
      Government:
          -
            var_name: heat_rate
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: agent_happiness
            var_type: stochastic
            var_dist: np.random.poisson(4)
            var_value: 0.0
      Central_Bank:
          -
            var_name: heat_rate
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: agent_happiness
            var_type: stochastic
            var_dist: np.random.poisson(4)
            var_value: 0.0
