simulation_name: macro_Caiani
simulation_model: macro_Caiani
simulation_parameters:
  -
    parameter_name: M1
    parameter_value: 0.0
model_name: macro_Caiani
schedule:
  -
    schedule_type: MixedSchedule
    schedule_name: MyMxSchd
spaces:
  -
    space_type: Labor_market
    space_name: Labor_market
    action_set: macro_Caiani_action_set_Labor
    action_class: LaborActionSet
    space_variables:
        intensity_of_choice: 0.0
  -
    space_type: CG_market
    space_name: CG_market
    action_set: macro_Caiani_action_set_CG
    action_class: CGActionSet
    space_variables:
        intensity_of_choice: 0.0
agents:
  -
    agent_type: Household
    agent_prefix: HH
    agent_spaces:
      - Labor_market
    agent_actions:
      - offer_gs
      - get_highest_offer
      - generate_offer
      - return_offer
      - show_offer
      - decide_hourly_wage
    no_of_agents: 100
  -
    agent_type: CG_Firm
    agent_prefix: CG
    agent_spaces:
      - CG_market
      - Labor_market
    agent_actions:
      - offer_gs
      - get_highest_offer
      - get_lowest_offer
      - return_offer
      - produce
      - compute_expected_output
      - offer_production
      - sell_production
      - compute_sales_revenue
      - show_offer
      - has_offers
      - no_of_offers
    no_of_agents: 2
observers:
    -
      observer_type: Observer
      observer_name: HH_Obs
      observer_actions:
        - obs_hh
      observer_agent: Household
      observable_vars:
        - expected_wage
        - labor_capacity
    -
      observer_type: Observer
      observer_name: CG_Obs
      observer_actions:
        - obs_CG
      observer_agent: CG_Firm
      observable_vars:
        - labor_demand
        - offered_wage
scenarios:
  -
    scenario_type: Scenario
    scenario_name: Scenario1
    scenario_parameters:
      -
        parameter_name: no_of_runs
        parameter_value: 1
      -
        parameter_name: reset_each_run
        parameter_value: TRUE
      -
        parameter_name: step_unit
        parameter_value: step
      -  
        parameter_name: step_interval
        parameter_value: 1
      -  
        parameter_name: no_of_steps
        parameter_value: 100
    scenario_variables:
      -
        var_name: heat
        var_init_value: 10.0
        var_type: sharp
      -
        var_name: happiness
        var_init_value: 1.0
        var_type: sharp
    agents_init:
      Household:
          -
            var_name: expected_wage
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: labor_capacity
            var_type: stochastic
            var_dist: np.random.normal(2.0,0.2)
            var_value: 0.0
      CG_Firm:
          -
            var_name: labor_demand
            var_type: stochastic
            var_dist: np.random.normal(30.0,1.0)
            var_value: 0.0
          -
            var_name: desired_output
            var_type: stochastic
            var_dist: np.random.normal(40.0,0.2)
            var_value: 0.0
          -
            var_name: expected_price
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: expected_wage
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
          -
            var_name: offered_wage
            var_type: stochastic
            var_dist: np.random.normal(1.0,0.2)
            var_value: 0.0
