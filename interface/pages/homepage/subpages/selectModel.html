<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">

    <title>EcoSim - Select Model</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/pages/homepage/homepage.css">


</head>

<body>

    <header>

        <!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->        

        <nav class="navbar navbar-light bg-light">

          <nav-element class="container-fluid">

            <nav-element-title class="navbar-brand mb-0 h1 nav-title">EcoSim - Select Model</nav-element-title>

          </nav-element>

        </nav>        

    </header>       

    <form action="/simulation/execution" method="post">

        <main class="container">

            <container-row class="row">

                <!-- https://stackoverflow.com/questions/28340054/bootstrap-keep-div-fixed-after-scrolling-to-it -->
                <sidebar class="btn-group-vertical col-md-2 sticky-top" role="group" aria-label="Vertical button group">

                    <button content-selector="models" type="button" class="btn btn-primary btn-menu btn-models">Models</button>

                </sidebar>

                <!-- https://getbootstrap.com/docs/5.0/components/button-group/ -->
                <!-- https://getbootstrap.com/docs/5.0/utilities/overflow/ -->
                <content class="col-md-10">
                    
                    <models content class="container"></models>
                                     
                </content>

            </container-row>
            
        </main>

    </form>

    <footer>

        <script type="text/javascript" src="/pages/homepage/controllers/Homepage.js"></script>

        <script type="text/javascript" src="/pages/homepage/controllers/Models.js"></script>

        <!-- <script type="text/javascript" src="/pages/homepage/controllers/Result.js"></script> -->

        <!-- <script type="text/javascript" src="/pages/homepage/controllers/Header.js"></script> -->

        <script type="text/javascript" src="/pages/homepage/homepage.js"></script> -->

    </footer>

</body>
